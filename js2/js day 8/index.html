<!--DOM 
    Dom stands for DOCUMENT OBJECT MODEL.
    Tge dome is a tree like structure that the browser creates from your HTML page.
    It represents everything on the webpage-text,buttons,images,sections-as  abojects that JavaScript can acces and control.-->

    <!--DOM VS HTML
    | Aspect             | HTML                     | DOM                          |
| ------------------ | ------------------------ | ---------------------------- |
| **Type**           | Markup Language          | Programming Interface        |
| **Nature**         | Static                   | Dynamic                      |
| **Purpose**        | Structure and content    | Manipulation and interaction |
| **Modification**   | Cannot change after load | Can be changed at runtime    |
| **Used by**        | Browser                  | JavaScript                   |
| **Event handling** | Not supported            | Fully supported              |
-->
